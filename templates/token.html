<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token #{{ token }}</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center/cover;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Floating dots */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}
.dot {
    position: absolute;
    bottom: -150px;
    width: 15px;
    height: 15px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: rise 15s infinite ease-in;
}
@keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.4; }
    100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

/* Glassy card */
.content-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    width: 360px;
    max-width: 90%;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

#countdown {
    font-size: 1.5rem;
    color: #004aad;
    font-weight: bold;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="bg-animation">
    {% for i in range(25) %}
    <div class="dot" style="left:{{ (loop.index * 4) % 100 }}%; animation-delay: {{ loop.index * 0.5 }}s;"></div>
    {% endfor %}
</div>

<div class="content-box">
<h3>Your Token: {{ token }}</h3>
<p>Date: {{ date }}</p>
<p>Booking Time: {{ time }}</p>
<p id="countdown">Calculating...</p>
</div>

<script>
let [h,m,s] = "{{ end_time }}".split(":");
let endTime = new Date();
endTime.setHours(h,m,s,0);

function updateCountdown(){
    let now = new Date();
    let diff = Math.floor((endTime-now)/1000);
    if(diff<0) diff=0;
    let min=Math.floor(diff/60);
    let sec=diff%60;
    document.getElementById('countdown').innerText=min+" min "+sec+" sec";
    if(diff<=0){
        document.getElementById('countdown').innerText="â° It's your turn! Please wait for staff.";
        clearInterval(timer);
    }
}
let timer=setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
